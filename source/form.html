<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form class="question__form form" action="https://echo.htmlacademy.ru/courses" method="post" novalidate>
  <label class="form__holder">
    <input class="form__input form__input--phone" type="tel" name="phone"
           placeholder="+7 (000)-000-00-00" required>
    <span class="form__label">Телефон</span>
  </label>
  <label class="form__holder">
    <input class="form__input form__input--email" type="email" name="email"
           placeholder="example@mail.ru" required>
    <span class="form__label">Email</span>
  </label>
  <button class="button form__button" type="submit" id="mySubmit">Отправить</button>
</form>
</body>
</html>
